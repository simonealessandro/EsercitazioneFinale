<html lang="en" xmlns:th="http://www.thymeleaf.org"
layout:decorator="layouts/main">

<head>
	<title>Insert New File</title>
</head>
<body>

	<div layout:fragment="content">
	
		<h2>Insert New File</h2>
		<br/>
	
	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST" enctype="multipart/form-data" th:action="@{/home/invoice/save}">
			<table>
				<tr><td>File to upload:</td><td><input type="file" name="file" class="btn btn-primary pull-right"/></td></tr>
				
				<tr><td></td><td><input type="submit" value="Upload" class="btn btn-primary pull-right" /></td></tr>
			</table>
		</form>
	</div>

	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>
	
	</div>

</body>
</html>
