<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
<title>List Invoices</title>
</head>
<body>

	<div layout:fragment="content">


		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Product Code</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="product : ${products}">
								<td th:text="${product}">Product Code</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-sm-4">
					<table class="table table-striped">
						<thead>
							<tr>
								<th>Amount</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="total_product : ${totals_products}">
								<td th:text="${total_product}">Revenue</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-sm-4">
				<button type="submit" class="btn btn-primary btn-block"
					onclick="location.href='/home/report/csv_product'">Export in
					a .csv file</button>
			</div>

		</div>
	</div>
</body>
</html>
