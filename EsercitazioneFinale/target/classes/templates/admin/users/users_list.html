<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
	<title th:text="#{admin.user.title}"></title>
</head>
<body>
		
	<div layout:fragment="content">
	
		<h2 th:text="#{users}"></h2>
		
			<div th:if="${message}" class="alert alert-success" role="alert">
			<p th:text="${message}">success message</p>
			</div>
	
		
		<table class="table table-striped">
			<thead>
				<tr>
					<th th:text="#{name}"></th>
					<th th:text="#{email}"></th>
					<th th:text="#{vate_client}"></th>
					<th th:text="#{address}"></th>
					<th th:text="#{edit}"></th>
					<th th:text="#{delete}"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="user : ${users}">
					<td th:text="${user.name}"></td>
					<td th:text="${user.email}"></td>
					<td th:text="${user.vate}"></td>
					<td th:text="${user.address}"></td>	
					<td><a href="#" th:href="@{/admin/users/edit/} + ${user.id}" th:text="#{edit}"></a></td>
					<td><a href="#" th:href="@{/admin/users/delete/} + ${user.id}" th:text="#{delete}"></a></td>
				</tr>
			</tbody>
		</table>
		
		
		<p th:if="${users.size() == 0}">
			<div class="alert alert-warning" role="alert" th:text="#{user_nf}"></div>
		</p>
		
	</div>
		
</body>
</html>
