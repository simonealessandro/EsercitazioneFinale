<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
	<title>List Invoices</title>
</head>
<body>
		
<div layout:fragment="content">
	
		<h2>Clients</h2>
		
			<div th:if="${message}" class="alert alert-success" role="alert">
			<p th:text="${message}">success message</p>
			</div>
	<div class="container">
		<div class="row">
		<div class="col-md-6">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Client Code</th>
				</tr>
			</thead>
			<tbody>
					<tr th:each="client : ${clients}">
					<td th:text="${client}">Client Code</td>	
				</tr>
			</tbody>
		</table>
		<div class="col-md-6">
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Revenue</th>
				</tr>
			</thead>
			<tbody>
					<tr th:each="total : ${totals}">
					<td th:text="${total}">Revenue</td>	
				</tr>
			</tbody>
		</table>
		
		</div>
		</div>
		
		</div>
			</div></div>
		
</body>
</html>
