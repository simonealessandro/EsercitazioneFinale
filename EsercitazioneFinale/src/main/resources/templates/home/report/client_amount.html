<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
<title th:text="#{invoices.title}"></title>
</head>
<body>

	<div layout:fragment="content">


		<div class="container">
		<div class="row">
		<div class="col-sm-4">
					<table class="table table-striped">
						<thead>
							<tr>
								<th th:text="#{client.name}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="clientname : ${clientsnames}">
								<td th:text="${clientname}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-sm-4">
					<table class="table table-striped">
						<thead>
							<tr>
								<th th:text="#{client.code}"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="client : ${clients}">
								<td th:text="${client}"></td>
							</tr>
						</tbody>
					</table>
				</div>
				<div class="col-sm-4">
					<table class="table table-striped">
						<thead>
							<tr>
								<th th:text="#{revenue} +  &euro;"></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="total : ${totals}">
								<td th:text="${total} +  &euro;"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="col-sm-4">
				<button type="submit" class="btn btn-primary btn-block"
					onclick="location.href='/home/report/csv_client'" th:text="#{export.button}"></button>
			</div>
			</div>
		</div>
</body>
</html>
