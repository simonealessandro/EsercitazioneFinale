<!DOCTYPE html>
<html lang="en"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorator="layouts/main">
<head>
	<title th:text="#{user.view.title}"></title>
</head>
<body>
		
	<div layout:fragment="content">
	
		<h2 th:text="#{user.view}"></h2>
		<br/>
		
		<div th:if="${message}" class="alert alert-success" role="alert">
			<p th:text="${message}">success message</p>
		</div>

		<form class="form-horizontal" th:object="${user}" th:action="@{/singin/update}" method="post">
			<input type="hidden" th:field="*{id}" />
			<div class="form-group">
				<label class="col-sm-2 control-label" th:text="#{name}">:</label>
				<div class="col-md-10">
					<input type="text" required="required"  class="form-control" th:field="*{name}" />
				</div>
			</div>
			<div class="form-group">
		    	<label class="col-sm-2 control-label" th:text="#{vate_client}"></label>
		    	<div class="col-md-10">
		    		<input type="text" required="required"  class="form-control" th:field="*{vate}" />
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label class="col-sm-2 control-label" th:text="#{address}"></label>
		    	<div class="col-md-10">
		    		<input type="text" required="required"  class="form-control" th:field="*{address}" />
		    	</div>
		  	</div>
			<div class="form-group">
				<label class="col-sm-2 control-label" th:text="#{email}"></label>
				<div class="col-md-10">
					<input type="email"  class="form-control" th:field="*{email}" />
				</div>
			</div>
				<div class="form-group">
		    	<label class="col-sm-2 control-label">Password</label>
		    	<div class="col-md-10">
		    		<input type="text" required="required"  class="form-control" th:field="*{password}" />
		    	</div>
		  	</div>
			<button type="submit" class="btn btn-default" th:text="#{update.button}">Submit</button>
		</form>
		
		
	</div>
		
</body>
</html>
